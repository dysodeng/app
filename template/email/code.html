<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 0;">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>邮箱验证码</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
            margin: 0;
        }
        
        .content {
            padding: 50px 40px;
            text-align: center;
        }
        
        .greeting {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .code-section {
            margin: 40px 0;
        }
        
        .code-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .verification-code {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 32px;
            font-weight: 700;
            padding: 20px 40px;
            border-radius: 12px;
            letter-spacing: 8px;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            font-family: 'Courier New', monospace;
        }
        
        .instructions {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 25px;
            margin: 30px 0;
            border-left: 4px solid #667eea;
        }
        
        .instructions h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .instructions ul {
            text-align: left;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            list-style: none;
            padding: 0;
        }
        
        .instructions li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .instructions li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }
        
        .expiry-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 25px 0;
            color: #856404;
            font-size: 14px;
        }
        
        .footer {
            background: #f8f9fa;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }
        
        .footer p {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .social-links {
            margin-top: 20px;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            padding: 8px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            line-height: 20px;
            text-decoration: none;
            font-size: 14px;
        }
        
        /* 响应式设计 */
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .email-container {
                border-radius: 8px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .verification-code {
                font-size: 28px;
                padding: 15px 30px;
                letter-spacing: 6px;
            }
            
            .instructions {
                padding: 20px;
            }
            
            .footer {
                padding: 20px;
            }
        }
        
        /* 暗色模式支持 */
        @media (prefers-color-scheme: dark) {
            .instructions {
                background: #f1f3ff;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- 头部 -->
        <div class="header">
            <h1>🔐 邮箱验证</h1>
            <p>安全验证，保护您的账户</p>
        </div>
        
        <!-- 主要内容 -->
        <div class="content">
            <div class="greeting">
                您好！<br>
                感谢您使用我们的服务，请使用以下验证码完成邮箱验证。
            </div>
            
            <div class="code-section">
                <div class="code-label">您的验证码是：</div>
                <div class="verification-code">{{.code}}</div>
            </div>
            
            <div class="instructions">
                <h3>📋 使用说明</h3>
                <ul>
                    <li>请在验证页面输入上述6位数字验证码</li>
                    <li>验证码有效期为10分钟，请尽快使用</li>
                    <li>如果您没有请求此验证码，请忽略此邮件</li>
                    <li>为了您的账户安全，请勿将验证码告诉他人</li>
                </ul>
            </div>
            
            <div class="expiry-notice">
                ⏰ <strong>重要提醒：</strong>此验证码将在10分钟后失效，请及时使用。
            </div>
        </div>
        
        <!-- 页脚 -->
        <div class="footer">
            <p>此邮件由系统自动发送，请勿回复。</p>
            <p>如有疑问，请联系我们的 <a href="mailto:support@yourcompany.com">客服团队</a></p>
            
            <div class="social-links">
                <a href="#" title="官方网站">🌐</a>
                <a href="#" title="客服支持">💬</a>
                <a href="#" title="帮助中心">❓</a>
            </div>
            
            <p style="margin-top: 20px; font-size: 12px; color: #999;">
                © 2024 您的公司名称. 保留所有权利.
            </p>
        </div>
    </div>
</body>
</html>
