app:
  name: app-service
  environment: development
  debug: true

database:
  driver: sqlite3
  database: ./var/data/app.db
  max_open_conns: 100
  max_idle_conns: 10
  conn_max_lifetime: 3600s

http:
  host: 0.0.0.0
  port: 8080

grpc:
  host: 0.0.0.0
  port: 9090
  
websocket:
  host: 0.0.0.0
  port: 9091